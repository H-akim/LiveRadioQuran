<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-DPQKXTQY40"></script>

                    window.dataLayer = window.dataLayer || [];

    <link rel="icon" href="images/FF.png">
    <link rel="stylesheet" href="style.css">
    <title>Radio Quran</title>
</head>
<body>
    <div id="player">
        <header>
            <img class="header_image" src="images/Quran image.jpg" alt="header || logo">
            <h2>live Quran radio</h2>
            <p id="title_audio">radio 1</p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="images/back.png" alt="button || back" id="back">
                <img src="images/play.png" alt="button || play" id="play_button">
                <img src="images/next.png" alt="button || next" id="next">
                <audio src="Marvel Openin.mp3" id="audio_file"></audio>
            </article>
            <article id="volume">
                <h2>volume</h2>
                <input type="range" id="volume_range">
                <h2>speed</h2>
                <input type="range" id="speed_range" max="200" min="0">
            </article>
            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>
            <div id="download">
                <img src="images/google play.png" alt="download || google play">
                <img src="images/app store.png" alt="download || app store">
                <div class="download2">
                    <img src="images/Quran algerie.gif" alt="download2 || Quran algerie">
                    <img src="images/Quran Saudi Arabia.jpg" alt="download2 || Quran Saudi Arabia">
                    <img src="images/Quran Sharjah - United Arab Emirates coran.jpg" alt="download2 || Quran Sharjah - United Arab Emirates coran">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
